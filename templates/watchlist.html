<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTFilmes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            
            <h1 class="title">
                <a href="/">UTFilmes</a>
            </h1>
            <nav>
                <ul class="nav-links">
                    <a href="/usuario">Usuario: {{ session['usuario_id'] }}</a>
                    <li><a href="{{ url_for('logout') }}">Encerrar Sess√£o</a></li>
                    <!-- Adicionando o link para a watchlist -->
                    <li><a href="{{ url_for('watchlist') }}">Watchlist</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="catalog">
            <!-- Itera sobre os filmes e exibe-os -->
            {% for filme in filmes %}
            <div class="item">
                <a href="{{ url_for('filme', id=filme.id) }}">
                    <img src="https://image.tmdb.org/t/p/w185{{ filme.poster }}" alt="Poster de {{ filme.titulo }}">
                </a>
                <h2>{{ filme.titulo }}</h2>
                <p>{{ filme.descricao }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 UTFilmes. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
