<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTFilmes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="Logo UTFilmes">
            </div>
            <h1 class="title">UTFilmes</h1>
            <nav>
                <ul class="nav-links">
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="catalog">
            <!-- Itera sobre os filmes e exibe-os -->
            {% for filme in filmes %}
            <div class="item">
                <img src="https://image.tmdb.org/t/p/w185{{ filme.poster }}" alt="Poster de {{ filme.titulo }}">
                <h2>{{ filme.titulo }}</h2>
                <p>{{ filme.descricao }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Catálogo de Filmes e Séries. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
