<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UTFilmes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/">
                    <img src="logo.jpg" alt="Logo UTFilmes">
                </a>
            </div>
            <h1 class="title">
                <a href="/">UTFilmes</a>
            </h1>
            <nav>
                <ul class="nav-links">
                    {% if 'usuario_id' not in session %}
                        <li><a href="{{ url_for('login') }}">Login</a></li>
                        <li><a href="/cadastro">Cadastro</a></li>
                    {% else %}
                        <a href="/usuario">Usuario: {{ session['usuario_id'] }}</a>
                        <li><a href="{{ url_for('logout') }}">Encerrar Sessão</a></li>
                        <!-- Adicionando o link para a watchlist -->
                        <li><a href="{{ url_for('watchlist') }}">Watchlist</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <div id="login" class="section">
        <div class="container">
            <h2 class="section-title">Login</h2>
            
            <!-- Exibe a mensagem de erro se houver -->
            {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
            {% endif %}
            
            <!-- Formulário de login -->
            <form action="#" method="post" id="login-form">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 UTFilmes. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
