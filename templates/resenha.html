<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resenha do Filme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpg" alt="Logo UTFilmes">
            </div>
            <h1 class="title">UTFilmes</h1>
            <nav>
                <ul class="nav-links">
                    {% if 'usuario_id' in session %}
                        <li>Usuário: {{ session['usuario_id'] }}</li>
                        <li><a href="{{ url_for('logout') }}">Encerrar Sessão</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="resenha-form">
            <h2>Resenha de {{ filme.titulo }}</h2>
            <form action="{{ url_for('salvar_resenha') }}" method="POST">
                <input type="hidden" name="movie_id" value="{{ filme.id }}">
                <label for="nota">Nota:</label>
                <input type="number" id="nota" name="nota" min="0" max="10" required>
                <label for="texto">Resenha:</label>
                <textarea id="texto" name="texto" required></textarea>
                <button type="submit">Salvar Resenha</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Catálogo de Filmes e Séries. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
